<!DOCTYPE html>
<html>
<head>
  <title>YouTube Content Analyzer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 380px;
      min-height: 400px;
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      color: #FF0000;
      margin-bottom: 15px;
    }
    
    .tab-container {
      margin-bottom: 15px;
    }
    
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    
    .tab-button {
      flex: 1;
      border: none;
      padding: 8px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    
    .tab-button.active {
      background-color: #FF0000;
      color: white;
    }
    
    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    button {
      background-color: #FF0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #cc0000;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      resize: vertical;
    }
    
    .results-container {
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #FF0000;
      width: 20px;
      height: 20px;
      animation: spin 2s linear infinite;
      margin: 10px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>YouTube Content Analyzer</h1>
  
  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="trending">Trending Analysis</button>
      <button class="tab-button" data-tab="content">Content Generation</button>
      <button class="tab-button" data-tab="performance">Performance</button>
    </div>
    
    <div class="tab-content active" id="trending-tab">
      <h2>Trending Analysis</h2>
      <p>Analyze trending videos in your niche</p>
      <input type="text" id="niche-input" placeholder="Enter your niche (e.g., tech, cooking, gaming)">
      <button id="analyze-trending">Analyze Trending</button>
      <div class="loader" id="trending-loader"></div>
      <div class="results-container" id="trending-results"></div>
    </div>
    
    <div class="tab-content" id="content-tab">
      <h2>Content Generation</h2>
      <p>Generate video ideas and scripts based on trending topics</p>
      <textarea id="content-prompt" placeholder="Tell us what kind of content you want to create..."></textarea>
      <button id="generate-content">Generate Content</button>
      <div class="loader" id="content-loader"></div>
      <div class="results-container" id="content-results"></div>
    </div>
    
    <div class="tab-content" id="performance-tab">
      <h2>Performance Tracking</h2>
      <p>Track your video performance and get suggestions</p>
      <input type="text" id="video-url" placeholder="Enter YouTube video URL">
      <button id="track-performance">Analyze Performance</button>
      <div class="loader" id="performance-loader"></div>
      <div class="results-container" id="performance-results"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
